<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylesheet</title>
    <link rel="stylesheet" href="dojo.css">
</head>
<body>
    <!-- .navbar -->
    <div class="navbar">
        <h1 class="nav-title">Profile</h1>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#" class="active">My Profile</a></li>
            <li><a href="#">Find Connections</a></li>
            <li><button class="btn">Sign Out</button></li>
        </ul>
    </div> 

    <!-- .card -->
    <div class="card">
        <header></header>
        <div class="control">
            <img id="user" src="icons/user-circle.png" alt="user pic">
            <h1>Jane Doe</h1>
            <div class="expo">
                <img class="small" src="icons/map-marker.png" alt="map marker"></img>
                <p>Seattle</p>
            </div>
            <p>Developer | Engineer | Problem Solver <br>
            Master of shadows and the Internet!</p>
            <div class="expo">
                <img class="small" src="icons/gear.png" alt="gear">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>        


    <!-- columns left and right -->
    <div id="column">
        <div class="left">   <!-- left column bigger-->
        </div>
        <div class="right">  <!-- right column smaller -->
        </div>
    </div>

    <!-- title -->
    <div class="title">
    </div>

    <!-- number circle -->
    <h2><span class="circle">500+</span>  Your Connections</h2>


</body>
</html>
